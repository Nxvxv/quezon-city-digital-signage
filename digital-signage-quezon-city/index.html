<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QC Library Digital Signage - Live Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb', // blue primary
                        secondary: '#6b7280', // gray text
                        accent: '#eab308',
                        lightgray: '#f9fafb',
                        darkgray: '#374151'
                    },
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 1rem;
            padding-bottom: 1rem;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }
        .ticker {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            animation: ticker 30s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .book:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>
<body class="h-full bg-white text-gray-900 font-montserrat">
    <div class="grid grid-rows-[auto_1fr_auto] h-full">
        <!-- Header -->
        <header class="bg-primary text-white p-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">Quezon City Public Library - Main Branch</h1>
                <p class="text-sm">Welcome to your community hub for learning and discovery.</p>
            </div>
            <div class="text-right">
                <p id="date" class="text-lg"></p>
                <p id="time" class="text-xl font-mono"></p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="grid grid-cols-4 gap-4 p-4 h-full">
            <!-- Announcement Box -->
            <aside class="col-span-1 bg-blue-100 p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-2 text-primary">Announcement</h2>
                <div id="announcement" class="text-gray-900 text-sm"></div>
            </aside>

            <!-- Video and Books -->
            <section class="col-span-3 grid grid-rows-[auto_1fr] gap-4">
                <!-- Featured Video -->
                <div class="bg-gray-50 rounded-lg shadow overflow-hidden">
                    <video id="featured-video" class="w-full h-64 object-cover rounded-t-lg" autoplay muted loop playsinline></video>
                </div>

                <!-- Books Carousel -->
                <div>
                    <h2 class="text-xl font-bold mb-2 text-primary">Featured Books</h2>
                    <div id="books-carousel" class="carousel">
                        <!-- Book items inserted here -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer Ticker -->
        <footer class="bg-primary text-white p-2 overflow-hidden">
            <div id="footer-ticker" class="ticker text-sm">
                Library Hours: Monday - Friday, 8:00 AM to 5:00 PM. Closed on public holidays. Please observe silence inside the reading areas. Thank you for visiting!
            </div>
        </footer>
    </div>

    <script>
        // Constants for default values
        const DEFAULT_BRANCH = 'Main Branch';
        const DEFAULT_ANNOUNCEMENT = 'Summer Reading Challenge Starts Next Week! Sign up at the front desk to join our annual Summer Reading Challenge. Fun prizes await our top readers!';
        const DEFAULT_FOOTER = 'Library Hours: Monday - Friday, 8:00 AM to 5:00 PM. Closed on public holidays. Please observe silence inside the reading areas. Thank you for visiting!';
        const UPDATE_INTERVAL_MS = 30000; // 30 seconds

        // DOM elements
        const dateElement = document.getElementById('date');
        const timeElement = document.getElementById('time');
        const headerTitle = document.querySelector('header h1');
        const announcementElement = document.getElementById('announcement');
        const videoElement = document.getElementById('featured-video');
        const footerTicker = document.getElementById('footer-ticker');
        const booksCarousel = document.getElementById('books-carousel');

        // Update the clock display
        function updateClock() {
            const now = new Date();
            dateElement.textContent = now.toLocaleDateString();
            timeElement.textContent = now.toLocaleTimeString();
        }

        // Initialize clock updates
        function initializeClock() {
            updateClock();
            setInterval(updateClock, 1000);
        }

        // Update header with branch name
        function updateHeader(branch) {
            headerTitle.textContent = `Quezon City Public Library - ${branch}`;
        }

        // Update announcement display
        function updateAnnouncement(announcement) {
            announcementElement.textContent = announcement;
        }

        // Update video display
        function updateVideo(videoSrc) {
            if (videoSrc) {
                videoElement.src = videoSrc;
                videoElement.style.display = 'block';
            } else {
                videoElement.style.display = 'none';
            }
        }

        // Update footer ticker
        function updateFooter(footer) {
            footerTicker.textContent = footer;
        }

        // Update books carousel
        function updateBooksCarousel(books) {
            booksCarousel.innerHTML = '';
            books.forEach(book => {
                const bookDiv = createBookElement(book);
                booksCarousel.appendChild(bookDiv);
            });
        }

        // Create a book element for the carousel
        function createBookElement(book) {
            const bookDiv = document.createElement('div');
            bookDiv.className = 'flex-shrink-0 w-32 book cursor-pointer rounded shadow';
            bookDiv.innerHTML = `
                <img src="${book.cover}" alt="${book.title}" class="w-full h-40 object-cover rounded-t" />
                <div class="p-2 text-center text-xs font-semibold">${book.title}</div>
            `;
            return bookDiv;
        }

        // Load and update all data from localStorage
        function loadAndUpdateData() {
            const branch = localStorage.getItem('branch') || DEFAULT_BRANCH;
            updateHeader(branch);

            const announcement = localStorage.getItem('announcement') || DEFAULT_ANNOUNCEMENT;
            updateAnnouncement(announcement);

            const videoSrc = localStorage.getItem('videoSrc') || '';
            updateVideo(videoSrc);

            const footer = localStorage.getItem('footer') || DEFAULT_FOOTER;
            updateFooter(footer);

            const books = JSON.parse(localStorage.getItem('books') || '[]');
            updateBooksCarousel(books);
        }

        // Initialize periodic data updates
        function initializeDataUpdates() {
            loadAndUpdateData();
            setInterval(loadAndUpdateData, UPDATE_INTERVAL_MS);
        }

        // Initialize the page
        initializeClock();
        initializeDataUpdates();
    </script>
</body>
</html>
